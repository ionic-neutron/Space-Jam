<html>
    
    <head>
        <title>Space Jam</title>
        
        <script src="lib/phaser.min.js"></script>
        <script src="script/Boot.js"></script>
        <script src="script/Preload.js"></script>
        <script src="script/Menu.js"></script>
        <script src="script/Play.js"></script>
        <script src="script/Game.js"></script>
        <script src="script/Win.js"></script>
        
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: black;
            }
        </style>
    </head>
    
    <body>
        <div id="gameContainer"></div>
        
        <script>
            window.onload = function(){
              var game = new Phaser.Game(330,550,Phaser.CANVAS,'gameContainer');
                
                // declare GameState
                game.state.add('Boot',GameState.Boot);
                game.state.add('Preload',GameState.Preload);
                game.state.add('Menu',GameState.Menu);
                game.state.add('Play',GameState.Play);
                game.state.add('Game',GameState.Game);
                game.state.add('Win',GameState.Win);
                
                //start state start
                game.state.start('Boot');
                
            };
            
        </script>
    </body>

</html>
